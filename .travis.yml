language: python
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
  - nightly
dist: xenial

matrix:
 allow_failures:
   - python: nightly


sudo: false

cache:
  pip: true
  directories:
   - ~/.cache/pip

install:
  - pip install --upgrade pip
  - pip install --upgrade tox

script:
  - ./test_multiple_pytz_versions.sh
  - tox -e py

after_success:
  - pip install coveralls
  - coveralls  # Coverage generated by tox run
