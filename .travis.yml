language: python
python:
  - 2.7
  - 3.6
  - nightly

matrix:
 include:
   # Required to run Python 3.7
   - python: 3.7
     dist: xenial
     sudo: required
 allow_failures:
   - python: nightly


sudo: false

cache:
  pip: true
  directories:
   - ~/.cache/pip

install:
  - pip install --upgrade pip
  - pip install --upgrade tox

script:
  - tox -e py

after_success:
  - pip install coveralls
  - coveralls  # Coverage generated by tox run
